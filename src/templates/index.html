<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YouTube Video Downloader</h1>
        <form id="downloadForm" method="POST" action="/download">
            <div class="form-group">
                <label for="videoUrl">YouTube Video URL:</label>
                <input type="url" class="form-control" id="videoUrl" name="videoUrl" placeholder="Link einfÃ¼gen" required>
            </div>
            <div class="form-group">
                <label for="quality">Select Quality:</label>
                <select class="form-control" id="quality" name="quality">
                    <option value="best">Best</option>
                    <option value="worst">Worst</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Download Video</button>
        </form>
        <!-- Ladeanzeige -->
        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Downloading your video, please wait...</p>
        </div>
        <!-- Ergebnisbereich -->
        <div id="result" class="mt-3"></div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
